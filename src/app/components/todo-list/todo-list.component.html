<div class="add-form">
  <input type="text" placeholder="Type what you want to add..." [(ngModel)]="newTaskTitle"
  (keyup.enter)="addTask()">

  <button (click)="addTask()">Add task</button>
</div>

<div class="search-form">
  <input type="text" placeholder="Type what you need to find..."
  (input)="onSearch($event)">
</div>

<div class="list-container">
  <app-todo-item *ngFor="let todo of todos$ | async" [item]="todo">
  </app-todo-item>
</div>
