<div class="container">
  <div class="items-list-container">
    
    <div class="search-form">
      <input
        type="text"
        placeholder="Найти рецепты по названию..."
        [formControl]="searchControl" class="search-form form-control">
    </div>

    @if (error$ | async; as error) {
      <div class="alert alert-danger mt-4" role="alert">
        Ошибка загрузки: {{ error }}
      </div>
    }

    @if (isLoading$ | async) {
      <div style="text-align: center; padding: 40px;">
        <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="#007bff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="animation: spin 1s linear infinite;">
          <line x1="12" y1="2" x2="12" y2="6"></line>
          <line x1="12" y1="18" x2="12" y2="22"></line>
          <line x1="4.93" y1="4.93" x2="7.76" y2="7.76"></line>
          <line x1="16.24" y1="16.24" x2="19.07" y2="19.07"></line>
          <line x1="2" y1="12" x2="6" y2="12"></line>
          <line x1="18" y1="12" x2="22" y2="12"></line>
          <line x1="4.93" y1="19.07" x2="7.76" y2="16.24"></line>
          <line x1="16.24" y1="7.76" x2="19.07" y2="4.93"></line>
        </svg>
        <p style="color: #007bff;">Загрузка данных...</p>
      </div>

    } 
    <div *ngIf="searchResults$ | async as results">
      
      @if (results.length > 0) {
        <h3 class="count-check my-4">Всего рецептов: {{ results.length }}</h3>
        
        <div class="items-grid"> 
          @for (recipe of results; track recipe.id) {
            <div class="col">
              <app-recipe-card [recipe]="recipe" /> 
            </div>
          }
        </div>
      } 
      
      @else {
        <div class="alert alert-info mt-4" role="alert">
          Список рецептов пуст. Попробуйте другой поиск.
        </div>
      }
      
    </div>
    
  </div>
</div>
